<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<link rel="stylesheet" href="./styles/base/html.css">

<link rel="stylesheet" href="./styles/settings/color.css">
<link rel="stylesheet" href="./styles/settings/text.css">

<link rel="stylesheet" href="./styles/generic/box-sizing.css">
<link rel="stylesheet" href="./styles/generic/reset.css">

<link rel="stylesheet" href="./styles/components/table.css">
<link rel="stylesheet" href="./styles/components/apu.css">
<link rel="stylesheet" href="./styles/components/products.css">
<link rel="stylesheet" href="./styles/components/mart-header.css">




<body>
    <script src="main.js"></script>
    <header class="mart-header">
        <figure class="fig-mart">
            <img src="images/fig-mart2.png" alt="mart" id="mart-img">
        </figure>
    </header>
    <div class="containner">
        <div class="apu">
            <button onclick="zapera()">

                <figure class="fig-apu">
                    <img src="images/apu.png" alt="apu" id="apu-img">
                </figure>
            </button>
        </div>

        <div class="products">
            <button class="product">
                <figure class="fig-squishee">
                    <img src="images/squishee.png" alt="squishee" id="squishee-img">
                </figure>
            </button>
    
            <button class="product">
                <figure class="fig-buzz">
                    <img src="images/buzz.png" alt="buzz" id="buzz-img">
                </figure>
            </button>
    
            <button class="product">
                <figure class="fig-krusty">
                    <img src="images/krusty.png" alt="krusty" id="krusty-img">
                </figure>
            </button>
    
            <button class="product">
                <figure class="fig-duffy">
                    <img src="images/duffy.png" alt="duffy" id="duffy-img">
                </figure>
            </button>
        </div>
            
        <figure class="fig-table">
            <img src="images/table.png" alt="table" id="table-img">
        </figure>
        

        
        
        <div id="mensagem"></div>
        
    </div>
</body>
</html>
